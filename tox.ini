# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
minversion = 2.0
envlist = pep8, pep257, py{27,py}, pylint, docs, bandit, mypy
skipsdist = True
skip_missing_interpreters = True

[testenv]
recreate = True
usedevelop = True
passenv = http_proxy HTTP_PROXY https_proxy HTTPS_PROXY no_proxy NO_PROXY
setev = PYTHONDONTWRITEBYTECODE=1
deps =
    sphinx
    pytest
    pytest-cov
    pytest-html
    pytest-sugar
    -r{toxinidir}/CI_REQUIREMENTS.txt
    py{27,py}: mock

commands =
    py.test -vv --junitxml=unit_result.xml --cov-config .coveragerc --cov-report html --self-contained-html --html=report.html --cov=threaded {posargs:test}
    coverage report --fail-under 80

[testenv:venv]
commands = {posargs:}

[tox:travis]
2.7 = install, py27,
pypy = install, pypy,

[testenv:pep8]
deps =
    flake8
usedevelop = False
commands = flake8

[testenv:pep257]
deps =
    pydocstyle
usedevelop = False
commands = pydocstyle threaded

[testenv:install]
deps =
usedevelop = False
commands = pip install ./ -vvv -U

[testenv:pylint]
usedevelop = False
deps =
    pylint < 2.0
    -r{toxinidir}/CI_REQUIREMENTS.txt
commands = pylint threaded

[flake8]
exclude =
    .venv,
    .git,
    .tox,
    dist,
    doc,
    *lib/python*,
    *egg,
    build,
    __init__.py,
    docs
ignore =
    E203
    D401,
    D202,
    D203,
    D213
# whitespace before ':'
# First line should be in imperative mood; try rephrasing
# No blank lines allowed after function docstring
# 1 blank line required before class docstring
# Multi-line docstring summary should start at the second line
show-pep8 = True
show-source = True
count = True
max-line-length = 120

[pydocstyle]
ignore = D401, D203, D213

[testenv:docs]
usedevelop = False
deps =
    sphinx
commands = python setup.py build_sphinx

[testenv:upload_docs]
deps =
    sphinx
    sphinx-pypi-upload
    -r{toxinidir}/CI_REQUIREMENTS.txt
commands = python setup.py build_sphinx upload_sphinx

[testenv:bandit]
usedevelop = False
deps = bandit
commands = bandit -r threaded

[testenv:dep-graph]
deps =
    .[gevent]
    pipdeptree
commands = pipdeptree

[testenv:mypy]
usedevelop = False
deps =
    mypy>=0.670
    -r{toxinidir}/CI_REQUIREMENTS.txt
commands = mypy --strict -2 threaded
