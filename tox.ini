# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
minversion = 2.0
envlist = black, pep8, pylint, mypy, bandit, pep257, py{36,37}, docs, py{36,37}-nocov
skipsdist = True
skip_missing_interpreters = True

[testenv]
recreate = True
usedevelop = True
passenv = http_proxy HTTP_PROXY https_proxy HTTPS_PROXY no_proxy NO_PROXY
setev = PYTHONDONTWRITEBYTECODE=1
deps =
    sphinx
    pytest
    pytest-cov
    pytest-sugar
    py{36,37}-nocov: Cython
    -r{toxinidir}/CI_REQUIREMENTS.txt

commands =
    py.test --junitxml=unit_result.xml --cov-config .coveragerc --cov-report html --cov=threaded {posargs:test}
    coverage report --fail-under 90

[testenv:py36-nocov]
usedevelop = False
commands =
    python setup.py bdist_wheel
    pip install threaded --no-index -f dist
    py.test -vv {posargs:test}

[testenv:py37-nocov]
usedevelop = False
commands =
    python setup.py bdist_wheel
    pip install threaded --no-index -f dist
    py.test -vv {posargs:test}

[testenv:venv]
commands = {posargs:}

[testenv:pep8]
deps =
    flake8
    flake8-bugbear
usedevelop = False
commands = flake8

[testenv:pep257]
deps =
    pydocstyle<3.0
usedevelop = False
commands = pydocstyle threaded

[testenv:install]
deps =
usedevelop = False
commands = pip install ./ -vvv -U

[testenv:pylint]
deps =
    pylint >= 2.3
    isort[pyproject,requirements]
    -r{toxinidir}/CI_REQUIREMENTS.txt
commands = pylint threaded

[flake8]
exclude =
    .venv,
    .git,
    .tox,
    dist,
    doc,
    *lib/python*,
    *egg,
    build,
    __init__.py,
    docs
ignore =
    E203
    D401,
    D202,
    D203,
    D213
# whitespace before ':'
# First line should be in imperative mood; try rephrasing
# No blank lines allowed after function docstring
# 1 blank line required before class docstring
# Multi-line docstring summary should start at the second line
show-pep8 = True
show-source = True
count = True
max-line-length = 120

[pydocstyle]
ignore =
    D401,
    D202,
    D203,
    D213
# First line should be in imperative mood; try rephrasing
# No blank lines allowed after function docstring
# 1 blank line required before class docstring
# Multi-line docstring summary should start at the second line

[testenv:docs]
deps =
    sphinx
commands = python setup.py build_sphinx

[testenv:upload_docs]
deps =
    sphinx
    sphinx-pypi-upload
    -r{toxinidir}/CI_REQUIREMENTS.txt
commands = python setup.py build_sphinx upload_sphinx

[testenv:bandit]
deps = bandit
commands = bandit -r threaded

[testenv:dep-graph]
deps =
    .[gevent]
    pipdeptree
commands = pipdeptree

[testenv:black]
deps =
    black
usedevelop = False
commands =
    black threaded

[testenv:mypy]
deps =
    mypy>=0.670
    -r{toxinidir}/CI_REQUIREMENTS.txt
commands = mypy --strict threaded

[testenv:isort]
deps =
    isort[pyproject,requirements]
usedevelop = False
commands =
    isort -rc threaded
